<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Criar User</title>
	<style type="text/css">
		.container{
			padding: 50px;
			text-align: center;
		}



	</style>

</head>
<body>

	<h1>Criar Usuario</h1>

	<div id="form-create" class="container">

		<label for="name">Nome</label>
		<input type="text" id="name" name="fname" placeholder="example" size="30">

		<label for="email">Email</label>
		<input type="email" id="email" name="fname" placeholder="example@email.com" size="30">

		<label for="senha">Senha</label>
		<input type="passoword" id="senha" name="fname" placeholder="1234" size="30">

		<button id="submit">Criar</button>

	</div>

	<script type="text/javascript" src="application.js"></script>
</body>
</html>
